<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.content|slice:":100" }}...</p>
            <small>By {{ post.author }} on {{ post.published_date }}</small>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post-create' %}">Create New Post</a>
